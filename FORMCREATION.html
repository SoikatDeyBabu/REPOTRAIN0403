    <h1>Welcome to Joynogor Pitha Ghar!!</h1>
<form>
    <label for="name">Your Name:
        <input type="text" id="name" placeholder="Your Name">
    </label>
    
    <label for="Mobile">Your Mobile Number:
        <input type="Mobile" id="mobile" placeholder="Your mobile number">
    </label>
    
    <label for="Email">Your Email Address:
        <input type="Email" id="Email" width="20px" placeholder="Your Email Address@gmail.com">
    </label>

    <fieldset>
        <legend>Pick One Ptha from Below:</legend>
        <label for="chitoy">
            <input type="radio" name="Pitha" id="Chitoy"> Chitoy
        </label>
        <label for="Vapa">
            <input type="radio" name="Pitha" id="Vapa"> Vapa
        </label>
        <label for="Puli">
            <input type="radio" name="Pitha" id="Puli"> Puli
        </label>
        <label for="Malpoa">
            <input type="radio" name="Pitha" id="Malpoa"> Malpoa
        </label>
    </fieldset>

    <fieldset>
        <legend>Select One or more Vortas:</legend>
        <label for="Daal">
            <input type="checkbox" name="vorta" id="Daal"> Daal
        </label>
        <label for="Shutki">
            <input type="checkbox" name="vorta" id="Shutki">Shutki
        </label>
        <label for="Sorisa">
            <input type="checkbox" name="vorta" id="Sorisa">Sorisa
        </label>
        <label for="Tomato">
            <input type="checkbox" name="vorta" id="Tomato">Tomato
        </label>
    </fieldset>

    <fieldset>
        <legend>Special Instruction:</legend>
        <textarea name="area" id="Instruction" cols="60" rows="4"></textarea>
    </fieldset>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
